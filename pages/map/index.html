<!DOCTYPE html>
<html lang="en">

<head>
    <base href="../../">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Map with Dots</title>
    <style>
        body {
            margin: 0;
            background: white;
        }

        .map-container,
        #worldMap {
            user-select: none;
            /* prevent text/image selection during drag */
            -webkit-user-drag: none;
            /* prevent image drag ghost */
            touch-action: none;
            /* prevent default touch gestures */
            cursor: grab;
            /* cursor indicates draggable */
        }

        .map-container img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
    <script type="module" src="scripts/maprender.js" defer></script>
</head>

<body>
    <div class="map-container">
        <img id="worldMap" src="assets/image/map/uk.png" alt="World Map" />
    </div>
</body>

</html>
