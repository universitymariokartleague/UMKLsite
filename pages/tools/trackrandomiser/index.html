        <main>
            <h2>Track randomiser</h2>
            <p class="p-below-title">Randomise a track pick across various games.</p>
            <hr class="hr-below-title">

            <label for="game-select">Select a game:</label>
            <select id="game-select">
                <option value="SNES">Super Mario Kart (SNES)</option>
                <option value="N64">Mario Kart 64 (N64)</option>
                <option value="GBA">Mario Kart: Super Circuit (GBA)</option>
                <option value="GCN">Mario Kart: Double Dash!! (GCN)</option>
                <option value="DS">Mario Kart DS</option>
                <option value="Wii">Mario Kart Wii</option>
                <option value="MK7">Mario Kart 7 (3DS)</option>
                <option value="MK8">Mario Kart 8 (Wii U)</option>
                <option value="DX">Mario Kart 8 Deluxe (Switch)</option>
            </select>

            <br><button id="pickRandomTrack">Pick track!</button> | <code><span id="results">Nothing picked</span></code><br>

            <label for="disableRepicks">Disable repicks:</label>
            <input type="checkbox" id="disableRepicks" name="disableRepicks">
            <button id="clearRepicks">Clear repicks list</button>

            <br><label for="palNames">PAL names:</label>
            <input type="checkbox" id="palNames" name="palNames">
            
            <p><div id="pickedTracks"></div></p>
        </main>
