    <body id="top" data-overlayscrollbars-initialize>
        <umkl-navbar></umkl-navbar>

        <main>
            <a href="../../pages/tools/">Back</a>
            <h1>Combo Randomiser</h1>
            <p class="p-below-title">Randomise a character and vehicle combo across various games</p>
            <hr class="hr-below-title">

            <label for="game-select">Select a game:</label>
            <select id="game-select">
                <option value="SNES">Super Mario Kart (SNES)</option>
                <option value="N64">Mario Kart 64 (N64)</option>
                <option value="GBA">Mario Kart: Super Circuit (GBA)</option>
                <option value="GCN">Mario Kart: Double Dash!! (GCN)</option>
                <option value="DS">Mario Kart DS (DS)</option>
                <option value="Wii">Mario Kart Wii (Wii)</option>
                <option value="MK7">Mario Kart 7 (3DS)</option>
                <option value="MK8">Mario Kart 8 (Wii U)</option>
                <option value="DX" selected>Mario Kart 8 Deluxe (NS)</option>
                <option value="WORLD">Mario Kart World (NS2)</option>
            </select>

            <br><button id="pickRandomCombo">Pick Combo!</button> | <code translate="no"><span id="results">Nothing picked</span></code><br>

            <label for="disableRepicks">Disable repicks:</label>
            <input type="checkbox" id="disableRepicks" name="disableRepicks">
            <button id="clearRepicks">Clear repicks list</button>

            <br><label for="palNames">PAL names:</label>
            <input type="checkbox" id="palNames" name="palNames" checked>
            
            <p><div id="pickedCombos"></div></p>
        </main>

        <umkl-footer></umkl-footer>
