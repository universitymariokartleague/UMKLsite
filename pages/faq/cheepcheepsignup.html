<!DOCTYPE html>
<html lang="en">
<head>
    <base href="../../">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover.0">
    <title>Discord Embed</title>
    <link rel="stylesheet" href="css/cheepcheepsignup.css">
</head>
<body>
    <div class="message theme-darkest">
        <img src="assets/image/faq/cheepcheep.webp" class="avatar" alt="Cheep Cheep Avatar">
        <div class="message-content">
            <div>
                <span class="username">Cheep Cheep</span>
                <span class="apptag">APP</span>
                <span class="timestamp">12:00</span>
            </div>

            <div class="embed-container">
                <div class="embed-author">
                    <img src="assets/image/faq/tournaments.webp" class="embed-author-icon" alt="Author Icon">
                    <span>Tournaments</span>
                </div>
        
                <div class="embed-title">
                    York VS Staffs - Sign Up
                </div>
                
                <div class="embed-description">
                    Sign up to participate in the team playing: 
                    <b>York in York VS Staffs on 2025-04-16!</b>
                </div>
                
                <div class="embed-footer">
                    Please only click 'Sign Up' if you are playing in this match!
                </div>
            </div>    
            
            <div class="modal-button">
                Sign Up!
            </div>
        </div>
    </div>
</body>
</html>
