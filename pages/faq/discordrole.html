<!DOCTYPE html>
<html lang="en">
<head>
    <base href="../../">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover.0">
    <title>Discord Role Screen</title>
    <link rel="stylesheet" href="css/discordrole.css">
</head>
<body>
    <div class="message theme-light">
        <img src="assets/media/faq/wumpus.webp" class="avatar" alt="Wumpus Avatar">
        <div class="message-content">
            <div>
                <span class="username">Wumpus</span>
                <span class="timestamp">12:20</span>
            </div>
            <div class="message-text">rocks are really old</div>
        </div>
    </div>
    
    <div class="message theme-dark">
        <img src="assets/media/faq/wumpus.webp" class="avatar" alt="Wumpus Avatar">
        <div class="message-content">
            <div>
                <span class="username">Wumpus</span>
                <span class="timestamp">12:20</span>
            </div>
            <div class="message-text">rocks are really old</div>
        </div>
    </div>
    
    <div class="message theme-darker">
        <img src="assets/media/faq/wumpus.webp" class="avatar" alt="Wumpus Avatar">
        <div class="message-content">
            <div>
                <span class="username">Wumpus</span>
                <span class="timestamp">12:20</span>
            </div>
            <div class="message-text">rocks are really old</div>
        </div>
    </div>

    <div class="message theme-darkest">
        <img src="assets/media/faq/wumpus.webp" class="avatar" alt="Wumpus Avatar">
        <div class="message-content">
            <div>
                <span class="username">Wumpus</span>
                <span class="timestamp">12:20</span>
            </div>
            <div class="message-text">rocks are really old</div>
        </div>
    </div>

    <script>
        window.addEventListener('message', function(event) {
            if (event.data.type === 'setRoleColor') {
                const color = event.data.color;
                
                const usernames = document.querySelectorAll('.username');
                usernames.forEach(username => {
                    username.style.color = color;
                });
            }
        });
    </script>
</body>
</html>
